<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-blue-100 to-purple-200 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl flex flex-col h-[80vh] border border-blue-200">
      <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white text-2xl font-bold px-6 py-4 rounded-t-2xl flex items-center gap-2">
        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8a9.77 9.77 0 01-4-.8L3 21l1.8-4A7.963 7.963 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
        WebSocket Chat
      </div>
      <ul id="messages" class="flex-1 overflow-y-auto px-4 py-4 space-y-3 bg-blue-50"></ul>
      <form id="form" autocomplete="off" class="flex p-4 border-t gap-2 bg-white rounded-b-2xl">
        <input
          id="input"
          class="flex-1 border border-blue-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-blue-50"
          placeholder="Type your message..."
        />
        <button
          class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-2 rounded-full font-semibold hover:from-blue-700 hover:to-purple-700 transition"
        >
          Send
        </button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="public/client.js"></script>
  </body>
</html>
